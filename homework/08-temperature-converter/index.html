<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Temperature Converter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Francois+One|Lato:100" rel="stylesheet">

	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</head>
<body>

	<div id="wrapper">
		<header>
		<h1>CELSIUS FAHRENHEIT CONVERSION</h1>
		</header>
		<div id="fahrenheit">
		<input type="text" id="input-fahrenheit">
		</div>
		<div class="f-degree">
		<h4>&deg;F</h4>
		</div>
		<div id="celsius">
		<input type="text" id="input-celsius">
		</div>
		<div class="c-degree">
		<h4>&deg;C</h4>	
		</div>

	</div>
	
</body>
</html>
