<!DOCTYPE html>
<html>
<head>
	<title>Three Column</title>
	<link rel="stylesheet" type="text/css" href="css/three-column.css">
</head>
<body>

  <div class="container">

    <header class="box">
      Header
    </header>

    <div class="clearfix">

      <main class="box">
        Main Content
      </main>

      <aside class="box">
        Sidebar Content
      </aside>

      <div class="box">
      Center Content
      </div>

    </div>


    <footer class="box">
        Footer
    </footer>

    
  </div>


</body>
</html>
